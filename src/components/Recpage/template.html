<div class="recpage">
  <div
    id="loading"
    v-loading="loading"
    element-loading-text="努力載入中..."
    element-loading-spinner="el-icon-loading"
    element-loading-background="rgba(255,255,255, 0.5)"
    class="container py-5"
  >
    <div class="d-none" ref="qrcode" style="width:200px; height:200px; "></div>
    <div v-if="!loading" class="container">
      <div class="row align-items-end mb-3">
        <div class="col">
          <img src="./recqr.png" class="img-fluid" alt="" />
          <div class="relative" style="width: 30%">
            <small><b>親愛的 </b></small>
            <br />
            <b> {{ myInfo.name }} </b><small>貴賓：</small><br />

            <img class="mt-3 img-fluid" :src="QRImgSrc" alt="" />
          </div>
        </div>
      </div>
      <div>
        <h5 class="text-center">
          <i class="el-icon-medal"></i>
          <b>已推薦 {{ api.length }} 位會員</b>
        </h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" class="text-center">名字</th>
              <th scope="col" class="text-center">已使用</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index ) in api">
              <th scope="row">{{ index + 1 }}</th>
              <td class="text-center">{{ item.name }}</td>
              <td class="text-center" v-if="item.usedＤiscount=='true'">
                <i class="el-icon-success"></i>
              </td>

              <td class="text-center" v-else>
                <i class="el-icon-error"></i>
              </td>
            </tr>
          </tbody>
        </table>
        <hr />

        <div class="text-center">
          <span>
            <i class="el-icon-present" aria-hidden="true"></i>

            <b> 貴賓</b> 推薦他人將獲得 <b>{{ myInfo.iget }}元</b> 現金折價卷
            <br />
            <i class="el-icon-present" aria-hidden="true"></i>

            <b> 被推薦的貴賓</b> 也將獲得
            <b>{{ myInfo.discount }}元</b> 現金折價卷
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
